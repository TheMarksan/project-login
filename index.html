<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media_query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="data_login">
                        <span id="user" class="material-symbols-outlined">person</span>
                        <input type="email" name="usu" id="iusu" placeholder=" seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iusu">Login</label>
                    </p>
                    <p class="data_login">
                        <span id="key" class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="sen" id="isen" placeholder=" sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isen">Senha</label>
                    </p>
                    <input id="entrar" type="submit" value="Entrar">
                    <a id="change" href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
